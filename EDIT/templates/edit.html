  <body class="docs-page" data-bs-spy="scroll" data-bs-target="#docs-nav" data-bs-root-margin="-100px 0px -40%">
    {% include "base/header.html" %}
    <div class="container" style="height: 300px;">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10" id="editorArea1" style="padding: 0;">
  <!--         <div id="loadingScreen" style="display: none;">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only"></span>
            </div>
            <div class="loading-text" style="color: #007bff;">
              檔案上傳中，請稍候...
            </div>
          </div> -->
          <form method="post" action="/save_doc/" id="editForm">
            {% csrf_token %}
            <textarea id="summernote" name="show_doc">{% for s in sessions %}{{ s.html_code|safe }}{% endfor %}</textarea>
            {% csrf_token %}
            <div class="row justify-content-center align-items-center">
              <div class="col-1"></div>
              <div class="col-3 d-flex justify-content-center"><button type = "button" onclick="confirmRollback(event);" class="But">返回查閱系統</button></div>
              <div class="col-4 d-flex justify-content-center">
                <input type="hidden" name="continue_editing" value="false" id="continueEditingFlag">
                <button type="button" onclick="saveAndStay()" class="But">儲存並繼續編輯</button>
              </div>
              <div class="col-3 d-flex justify-content-center"><button type="submit" class="But" id = "saveButton" onclick="confirmSave(event);">確定變更</button></div>
              <div class="col-1"></div>
            </div>
          </form>
        </div>
        <div class="col-1"></div>
        <!-- <input type="hidden" name="action_type" id="actionType" value="save"> -->
      </div>
    </div>
    <!--docs-wrapper-->

    <script type="text/javascript">
      $(document).ready(function(){
          $(window).scrollTop(0);
      });
      function saveAndStay() {
        event.preventDefault();
        Swal.fire({
          position: 'top-end',
          icon: 'success',
          title: '儲存成功！',
          showConfirmButton: false,
          timer: 1000
        })
        $('#continueEditingFlag').val('true');
        $('#editForm').submit();
      }
      function confirmRollback(event) {
        // 阻止表單的原始提交
        event.preventDefault();
        Swal.fire({
          title: '確定直接返回查閱系統嗎？',
          text: "此動作不會儲存變更！",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: '返回',
          cancelButtonText: '取消'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href='/';
          }
        });
      }
      function confirmSave(event) {
        // 阻止表單的原始提交
        event.preventDefault();
        Swal.fire({
          title: '確定儲存變更嗎？',
          text: "儲存後跳轉回查閱系統",
          icon: 'info',
          showCancelButton: true,
          confirmButtonColor: '#3FBA14',
          cancelButtonColor: '#d33',
          confirmButtonText: '確定',
          cancelButtonText: '取消'
        }).then((result) => {
          if (result.isConfirmed) {
            document.getElementById('editForm').submit();
          }
        });
      }
    </script>
    <script src="{% static 'webjava.js' %}">  </script>
    <script src="{% static 'summernote.js' %}"></script>
